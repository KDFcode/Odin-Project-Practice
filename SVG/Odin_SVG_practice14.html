
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="OdinSVG14.css">
    
  <style>
  circle {
    fill: hotpink;
    transition: r 400ms, cy 600ms;
  }
  button:hover circle,
  button:focus-visible circle {
    r: 50px;
    cy: 100px;
  }
  </style>

</head>
<body>
 <div class="wrapper">
  
  
  

<button>
  <svg width="100" height="100">
    <circle
      r="30"
      cx="50"
      cy="50"
    />
  </svg>
</button>
</div>
 

</body>
</html>
